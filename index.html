    function page1Animation() {
        // Initial setup for hiding elements by setting opacity to 0
        tlpage1.set('.center-piece-animation', { opacity: 0 })
            .set('.circle-plant-animation', { opacity: 0 });

        // Animate the green orb with glow effect
        tlpage1.to('.center-piece-animation', { 
            opacity: 1, 
            duration: 0.8, 
            ease: "power3.inOut", 
            delay: 0.3,
            filter: "drop-shadow(0px 40px 100px rgba(0, 255, 0, 0.8))" // Green glow
        })
        
        // Set plants to initial offset positions before animation
        tlpage1.set(".circle-plant-animation.plant1", { x: "50", y: "50" })
            .set(".circle-plant-animation.plant2", { x: "-50", y: "50" })
            .set(".circle-plant-animation.plant3", { x: "-50", y: "-50" })
            .set(".circle-plant-animation.plant4", { x: "50", y: "-50" })
            .set(".circle-plant-animation.plant5", { x: "50", y: "-50" })
        
        // Animate plants moving to their original positions with a snappier effect
        tlpage1.to(".circle-plant-animation", { 
            x: "0", 
            y: "0", 
            opacity: 1, 
            duration: 1.2, 
            ease: "power4.out", 
            stagger: 0.32
        });
    }
    
    function page2Animation() {
        // Animate elements with class "show-animation"
        tlpage2.set('#page2 .show-animation', { opacity: 0 })
        .set('#page2 .show-texts-animation, .rotating-ellipsis-animation', { opacity: 0 })
        .set('#page2 .rotating-ellipsis-animation', { rotation: 0 })
            .to('#page2 .show-animation', { 
                opacity: 1, 
                duration: 1, 
                ease: "power3.inOut", 
                stagger: 0.5,
                delay: 0.6
            })
            .to('.rotating-ellipsis-animation', {
                rotation: 360,
                duration: 1.5,
                ease: "power2.inOut",
                opacity: 1
            })
            .to('.show-texts-animation', { 
                opacity: 1, 
                duration: 0.5, 
                ease: "power3.inOut", 
                stagger: 0.2 
            }); // Start slightly before ellipsis finishes rotating
    }

    function page4Animation() {
        tlpage4.set("#page4 .fade-type", { opacity: 0, y: 30 });

        // Animate elements sequentially with stagger
        tlpage4.to("#page4 .show-order-1", { opacity: 1, y: 0, duration: 0.6, ease: "power2.out" })
            .to("#page4 .show-order-2", { opacity: 1, y: 0, duration: 0.6, ease: "power2.out" }, "-=0.3")
            .to("#page4 .show-order-3", { opacity: 1, y: 0, duration: 0.8, ease: "bounce.out" }, "-=0.2") // Bounce effect
            .to("#page4 .show-order-4", { opacity: 1, y: 0, duration: 0.6, ease: "power2.out" }, "-=0.3")
            .to("#page4 .show-order-5", { opacity: 1, y: 0, duration: 0.6, ease: "power2.out" }, "-=0.3");
    }


    function page5Animation() {
        const animatedImages = document.querySelectorAll("[class^='page5-']");
        
        // Set initial opacity to 0 (hidden)
        gsap.set(animatedImages, { autoAlpha: 0 });

        // Animate to opacity 1 with a fast stagger effect
        tlpage5.to(animatedImages, {
            autoAlpha: 1, // Ensures fade-in instead of fade-out
            duration: 0.7, // Fast fade-in
            ease: "power2.out",
            stagger: 0.1, // Fast stagger,
            delay: 0.4
        });
    }


    function page6Animation() {
        tlpage6.set(".onlyThingAnimatedFadeIn2", { opacity: 0 })
            .to(".onlyThingAnimatedFadeIn2", { // Fade in the specific class separately
                opacity: 1,
                duration: 0.7,
                delay: 0.4,
                ease: "power2.inOut"
            });
    }

        tlpage11.set(".Bar, .BarHandle", {

        // .to(".BarHandle", { scaleY: 1, duration: 0.3, ease: "power2.out", stagger: 0.15 }, "start+=0.1") // Slight offset for stagger effect

        .to(".page11-3rdAnimation, .page11-4thAnimation, .dot1 , .page11-5thAnimation, .page11-6thAnimation, .dot2 , .page11-7thAnimation, .page11-8thAnimation, .dot3 , .page11-9thAnimation, .page11-10thAnimation",

    }
