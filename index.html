    function page1Animation() {
        // Initial setup for hiding elements by setting opacity to 0
        tlpage1.set('.center-piece-animation', { opacity: 0, scale: 0.8, filter: "none" })
            .set('.circle-plant-animation', { opacity: 0 })
            .set(".circle-plant-animation.plant1", { x: "50", y: "50" })
            .set(".circle-plant-animation.plant2", { x: "-50", y: "50" })
            .set(".circle-plant-animation.plant3", { x: "-50", y: "-50" })
            .set(".circle-plant-animation.plant4", { x: "50", y: "-50" })
            .set(".circle-plant-animation.plant5", { x: "50", y: "-50" })

        // Animate the green orb with glow effect
        .to('.center-piece-animation', { 
            opacity: 1, 
            duration: 1.5, 
            scale: 1.2,
            delay: 0.2,
            filter: "drop-shadow(0px 40px 100px rgba(0, 255, 0, 0.8))" // Green glow
        })
        .to(".center-piece-animation", {
            filter: "drop-shadow(0px 40px 180px rgba(0, 255, 0, 100))",
            scale: 1.5,
            duration: 1.5,
            repeat: -1,
            yoyo: true
        })
        .to(".circle-plant-animation", { 
            x: "0", 
            y: "0", 
            opacity: 1, 
            duration: 1.2, 
            ease: "power4.out", 
            stagger: 0.32
        }, "-=0.4");
    }
    
    function page2Animation() {
        // Animate elements with class "show-animation"
        tlpage2.set('#page2 .green-glow', { filter: "none" })

            filter: "drop-shadow(0px 0px 20px rgba(0, 255, 0, 100))",
            duration: 1.5,
            repeat: -1,
            yoyo: true,
        });
    }
